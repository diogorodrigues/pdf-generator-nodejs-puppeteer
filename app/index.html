<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> 
  <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <title>PDF generator</title>
</head>
<body>

  <section class="hero is-primary is-bold">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          PDF Generator
        </h1>
        <h2 class="subtitle">
          A simple way to create business proposals
        </h2>
      </div>
    </div>
  </section>

  <div class="container"> 
    <div class="section">

      <form class="form">

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="proposalDate">Proposal Date</label>
          </div>
          <div class="field-body">
            <div class="field" style="max-width: 400px">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="" id="proposalDate">
                <span class="icon is-small is-left">
                  <i class="fas fa-calendar-alt"></i>
                </span>
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="sender">From</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="Name" id="sender">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
            <div class="file">
              <label class="file-label">
                <input class="file-input" type="file" accept="image/*" name="logo" id="logo">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Logoâ€¦
                  </span>
                </span>
              </label>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="clientName">To</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="Client Name" id="clientName">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="shortDescription">Short Description</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded has-icons-left">
                <input class="input" type="text" placeholder="" id="shortDescription">
                <span class="icon is-small is-left">
                  <i class="fas fa-align-left"></i>
                </span>
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="services">Full Description</label>
          </div>
          <div class="field-body">
            <div class="field">
              <input type="hidden" class="form-control" id="services" />
              <div id="editor" style="min-height: 150px"></div>
            </div>
          </div>
        </div>

        <hr style="margin-top: 80px" />

        <h1 class="title is-4">Services/Products</h1>

        <div class="field form-services">
          <div class="field is-horizontal form-services__item">
            <div class="field-label is-normal">
              <label class="label" for="services">Item</label>
            </div>
            <div class="field-body">
              <div class="field">
                <input type="text" data-name="service" class="input" id="serviceProduct" placeholder="Description">
              </div>
              <div class="field">
                <input type="text" data-name="quantity" class="input" id="quantity" placeholder="Quantity">
              </div>
              <div class="field">
                <input type="text" data-name="price" class="input" id="unitPrice" placeholder="Unity Price">
              </div>
            </div>
          </div>
        </div>

        <div class="field is-grouped is-grouped-right">
          <button type="button" class="button is-link is-light btn-new-service">Add Service/Product</button>
        </div>        

        <hr />

        <div class="field is-grouped is-grouped-right">
          <button type="submit" class="button is-primary" data-label="Create PDF">Create PDF</button>
        </div>
      </form>

    </div>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
  <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>
  <script src="assets/js/scripts.js"></script>
  
</body>
</html>
